<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  if, if ~ else, if ~ else if ~ else, switch -->
    <script>
      // 사용자에게 국어, 영어, 수학점수를 입력받아 평균 구하기
      let korean = parseInt(prompt("국어점수를 입력하세요"));
      let english = Number(prompt("영어점수를 입력하세요"));
      let math = Number(prompt("수학점수를 입력하세요"));
      let avg = (korean + english + math) / 3;
      alert(avg);
      switch (parseInt(avg / 10)) {
        case 10:
        case 9:
          alert("A");
          break;
        case 8:
          alert("B");
          break;
        case 7:
          alert("C");
        default:
          alert("D");
          break;
      }
    </script>
  </body>
</html>
