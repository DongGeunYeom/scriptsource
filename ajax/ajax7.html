<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((response) => response.json())
        .then((result) => {
          console.log(result);

          let resText = "";

          result.forEach((element) => {
            resText += "<ul><li>id : " + element.id + "</li>";
            resText += "<li>name : " + element.name + "</li>";
            resText += "<li>username : " + element.username + "</li>";
            resText += "<li>email : " + element.email + "</li>";

            resText +=
              "<li>address_street : " + element.address.street + "</li>";
            resText += "<li>address_suite : " + element.address.suite + "</li>";
            resText += "<li>address_city : " + element.address.city + "</li>";
            resText +=
              "<li>address_zipcode : " + element.address.zipcode + "</li>";

            resText +=
              "<li>address_geo_lat : " + element.address.geo.lat + "</li>";
            resText +=
              "<li>address_geo_lng : " + element.address.geo.lng + "</li>";

            resText += "<li>phone : " + element.phone + "</li>";
            resText += "<li>website : " + element.website + "</li>";

            resText += "<li>company_name : " + element.company.name + "</li>";
            resText +=
              "<li>company_catchPhrase : " +
              element.company.catchPhrase +
              "</li>";
            resText += "<li>company_bs : " + element.company.bs + "</li></ul>";
          });

          document.querySelector("div").innerHTML = resText;
        });
    </script>
  </body>
</html>
