<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="text" name="num1" id="" />
        +
        <input type="text" name="num2" id="" />
        =
        <input type="text" name="result" id="" />
      </div>
      <input type="button" value="계산" />
    </form>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      // $("[type='button]").click();
      // $(":text")
      $(":button").click(function () {
        let num1 = Number($("[name='num1']").val());
        let num2 = Number($("[name='num2']").val());

        $("[name='result']").val(num1 + num2);
      });
      // + : 문자열 연결
      // parseInt(), Number() => form 입력은 문자열로 받기 떄문에 정수형 변경 필요
      // *, /, -, % => '3' * 4 = 12
    </script>
  </body>
</html>
